<!DOCTYPE html>
<html>
<head>
  <title>Golf Club Details</title>
  <style>
  
  
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
	  text-align: center;
    }

    h1 {
      color: #00509e;
    }

    img {
      max-width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Golf Club Details</h1>
  <div id="details-container"></div>
  <script>
    const API_URL = 'http://157.230.214.215/api/braden_golf_clubs';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch(`${API_URL}/${id}`)
      .then(result => result.json())
      .then(club => {
        const detailsContainer = document.getElementById('details-container');
        detailsContainer.innerHTML = `
          <img src="${club.Image}" alt="${club.Name}">
          <h2>${club.Name}</h2>
          <p>Type: ${club.Type}</p>
          <p>Distance: ${club.Distance} yards</p>
        `;
      })
      .catch(error => console.error('Error fetching club details:', error));
  </script>
    <a href="Index.html">Back to Club List</a>
</body>
</html>
