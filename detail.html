<html>
<head>
    <title>Golf Club Details</title>
    <style>
        body {
            background-color: #53ac8a;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Golf Club Details</h1>
    <img src="https://t4.ftcdn.net/jpg/05/10/55/87/360_F_510558763_idbSwerRHqy2TxFY29QzZ6FG0kaLSCgU.jpg">
    <div id="club-details"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const clubId = params.get('id');
        const apiUrl = `http://157.230.214.215/api/braden_golf_clubs/${clubId}`;

        fetch(apiUrl)
            .then(result => result.json())
            .then(data => {
                const detailsDiv = document.getElementById('club-details');
                for (const [key, value] of Object.entries(data)) {
                    const detailItem = document.createElement('p');
                    detailItem.textContent = `${key}: ${value}`;
                    detailsDiv.appendChild(detailItem);
                }
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>
		<p><a href="index.html">Return to Club List</a></p>
</body>
</html>
