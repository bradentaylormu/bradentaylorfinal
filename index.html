<html>
<head>
    <title>Golf Clubs</title>
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        } 
    </style>
</head>
<body>
    <h1>Braden's Golf Clubs</h1>
    <img src="https://t4.ftcdn.net/jpg/05/10/55/87/360_F_510558763_idbSwerRHqy2TxFY29QzZ6FG0kaLSCgU.jpg">
    <ul id="club-list"></ul>

    <script>
        const apiUrl = "http://157.230.214.215/api/braden_golf_clubs";
        
        fetch(apiUrl)
            .then(result => result.json())
            .then(data => {
                const clubList = document.getElementById('club-list');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="detail.html?id=${item.id}">${item.name}</a>`;
                    clubList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    </script>
</body>
</html>
